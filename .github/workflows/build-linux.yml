name: Build ApcCtrl-Br (Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config libusb-1.0-0-dev

      - name: Configure
        run: |
          chmod +x ./configure
          sh ./configure
        working-directory: .

      - name: Make
        run: make -j$(nproc)
        working-directory: .
